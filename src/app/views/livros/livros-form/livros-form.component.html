<h4 class="title">Novo Livro</h4>

<form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <div class="row" style="margin: 2rem 0rem 0rem 1rem;">
    <button class="btn btn-outline-secondary col-md-1 col-6 mb-3 mr" type="button"
      [routerLink]="['/livros']">Voltar</button>

    <button *ngIf="id" class="btn btn-outline-danger col-md-1 col-6 mb-3" type="button"
      (click)="deletar()">Deletar</button>

    <div class="form-group col-md-12 col-12 mb-3">
      <label class="smal-label" for="nome">Nome</label>
      <input type="text" class="form-control col-6" placeholder="Nome" aria-describedby="basic-addon2" name="nome"
        [(ngModel)]="livro.nome">
    </div>

    <div class="form-group col-md-3 col-12 mb-3">
      <label class="smal-label" for="autor">Autor</label>
      <input type="text" class="form-control" placeholder="Autor" aria-describedby="basic-addon2" name="autor"
        [(ngModel)]="livro.autor">
    </div>

    <div class="form-group col-md-3 col-12 mb-3">
      <label class="smal-label" for="editora">Editora</label>
      <input type="text" class="form-control" placeholder="Editora" aria-describedby="basic-addon2" name="editora"
        [(ngModel)]="livro.etapa">
    </div>

    <div class="form-group col-md-3 col-12 mb-3">
      <label class="smal-label" for="genero">Gênero</label>
      <input type="text" class="form-control" placeholder="Gênero" aria-describedby="basic-addon2" name="genero"
        [(ngModel)]="livro.genero">
    </div>

    <div class="form-group col-md-3 col-12 mb-3">
      <label class="smal-label" for="estoque">Estoque</label>
      <input type="number" class="form-control" placeholder="Estoque" aria-describedby="basic-addon2" name="estoque"
        [(ngModel)]="livro.estoque">
    </div>

    <button class="btn btn-outline-primary col-md-1 col-12" type="submit">Salvar</button>
  </div>
</form>
